<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Katalon Recorder</title>
    <meta name="description" content="Selenium IDE">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../favicon.ico">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Charm&family=Montserrat&display=swap">

    <script defer src="js/script.js"></script>
</head>
<body>
    <div>
        <header>
            <h1>
                Katalon Recorder
            </h1>
        </header>
        <main>
            <form action="thanks.html" method="get" target="_blank">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="id_fullname">
                        Full name *
                        <input id="id_fullname" type="text" name="fullname" pattern="[A-Za-z ]{5,}" title="Full name with 5 or more letters is required" autofocus placeholder="at least 5 letters" required>
                    </label>

                </fieldset>

                <input name="submit" type="submit" value="GO" onclick="alert('submit')">
            </form>
        </main>
    </div>

    <footer>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
        google: {
            families: ['Charm','Montserrat']
        }
        });
    </script>
</body>
</html>
