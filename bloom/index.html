<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloom Candidate Video</title>
    <style>
        html, body {
            margin: 0px;
            height: 100%;
            text-align: center;
        }
        body {
            display: grid;
            grid-template-columns: 1fr;
        }
        h1 {
            font-size: 2em;
        }
        video {
            margin-top:2em;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Bloom Candidate Video</h1>
    <div>
        <video controls="controls autoplay">
            <source src="bloom.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
