<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Array</title>
    <meta name="description" content="Array example">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Charm&family=Montserrat&display=swap">
    <style>
        /* DEVELOPMENT ONLY */
        body {
            font-size: 1.5em;
        }
        h1 {
            background-color: aquamarine;
            padding: 1em;
        }
        section {
            margin-left: 1em;
        }
    </style>
    <script>
        // DEVELOPMENT ONLY
        // initialize
        const superheros = ['batman', 'spiderman', 'iron man', 'antman'];
        console.log("initial array");
        console.log(`\t${superheros} \n\tlength ${superheros.length}`);
        console.log(`\tindex[0] ${superheros[0]}`);
        
        // remove
        console.log("after delete (leaves undefined)");
        delete superheros[2];
        console.log(`\t${superheros} \n\tlength ${superheros.length}`);
        console.log(`\tindex[0] ${superheros[0]}`);
        console.log("after pop");
        superheros.pop();
        console.log(`\t${superheros} \n\tlength ${superheros.length}`);
        console.log(`\tindex[0] ${superheros[0]}`);
        console.log("after shift");
        superheros.shift();
        console.log(`\t${superheros} \n\tlength ${superheros.length}`);
        console.log(`\tindex[0] ${superheros[0]}`);

        // add
        console.log("add");
        superheros[2] = 'iron man';
        superheros[9] = 'superman'; // fills empty indexes with undefined
        console.log(`\t${superheros} \n\tlength ${superheros.length}`);
        console.log(`\tindex[0] ${superheros[0]}`);
        console.log("after push");
        superheros.push('hulk');
        console.log(`\t${superheros} \n\tlength ${superheros.length}`);
        console.log(`\tindex[0] ${superheros[0]}`);
        console.log("after unshift");
        superheros.unshift('thor');
        console.log(`\t${superheros} \n\tlength ${superheros.length}`);         
        console.log(`\tindex[0] ${superheros[0]}`);

        // merge (non-destructive)
        const sidekicks = ['robin', 'krypto', 'war machine']
        console.log("after merge");
        superheros.concat(sidekicks);
        console.log(`\t${superheros} \n\tlength ${superheros.length}`);
        console.log("merge() after creating new variable to catch return value");
        let teamup = superheros.concat(sidekicks);
        console.log(`\t${teamup} \n\tlength ${teamup.length}`);
        console.log("after using spread");
        teamup = [...superheros, ...sidekicks, ...['rose']];
        console.log(`\t${teamup} \n\tlength ${teamup.length}`);

        // join (non-destructive)
        console.log("after join");
        superheros.join();
        console.log(`\t${superheros} \n\tlength ${superheros.length} \n\ttype ${typeof(superheros)}`);         
        console.log("join() after creating new variable to catch return value");
        let unite = superheros.join();
        console.log(`\t${unite} \n\tlength ${unite.length} \n\ttype ${typeof(unite)}`);

        // splice (non-destructive)
        console.log("after slice(1, 2)");
        let slice = superheros.slice(1, 2);
        console.log(`\t${slice} \n\tlength ${slice.length} \n\ttype ${typeof(slice)}`);         
        console.log("after slice(1, 3)");
        slice = superheros.slice(1, 3);
        console.log(`\t${slice} \n\tlength ${slice.length} \n\ttype ${typeof(slice)}`); 

        // splice
        console.log("after splice");
        superheros.splice(1, 0, 'black panther'); // use zero to keep all elements, 1 to inject item at second index
        console.log(`\t${superheros} \n\tlength ${superheros.length} \n\ttype ${typeof(superheros)}`);
        console.log("after splice");
        superheros.splice(4, 8); // remove group of elements
        console.log(`\t${superheros} \n\tlength ${superheros.length} \n\ttype ${typeof(superheros)}`);         

        // reverse
        console.log("after reverse");
        superheros.reverse();
        console.log(`\t${superheros} \n\tlength ${superheros.length} \n\ttype ${typeof(superheros)}`);

        // sort
        console.log("after sort");
        superheros.sort();
        console.log(`\t${superheros} \n\tlength ${superheros.length} \n\ttype ${typeof(superheros)}`);
    </script>
</head>
<body>
    <h1><a href="../week2/">Week 2</a> | Arrays</h1>
    <section id="lab">Check the console for output ...</section>
</body>
</html>
