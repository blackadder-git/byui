<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <meta name="description" content="Keep of your activities">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Montserrat&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <ul id="todos"><!-- add items here --></ul>
        <div id="filterRow">
            <span id="numTasks"><!-- num of incomplete tasks --></span>
            <span id="filterAll" class="filter selected">All</span>
            <span id="filterActive" class="filter">Active</span>
            <span id="filterCompleted" class="filter">Completed</span>
        </div>
        <div id="addRow">
            <input id="description" type="text" title="Task description">
            <button id="add">+</button>
        </div>
    </div>
</body>
</html>
