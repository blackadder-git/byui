<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Localstorage</title>
    <meta name="description" content="Localstorage example">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Charm&family=Montserrat&display=swap">
    <style>
        /* DEVELOPMENT ONLY */
        body {
            font-size: 1.5em;
        }
        h1 {
            background-color: aquamarine;
            padding: 1em;
        }
        section {
            margin-left: 1em;
        }
    </style>
</head>
<body>
    <h1><a href="../">Home</a> | <a href="../week1/">Week 1</a> | Localstorage</h1>
    <section>
        <input id="breakfast">
        <button onclick="saveItem()"">What's for breakfast?</button>
        <br>
        <ul id="menu"></ul>
    </section>

    <script>
        // DEVELOPMENT ONLY
        function saveItem() {
            let items = JSON.parse(localStorage.getItem("items"));
            const item = document.querySelector("#breakfast").value;

            // create array if empty
            if (!Array.isArray(items)) {
                items = [];
            }            
            items.push(item);
            localStorage.setItem("items", JSON.stringify(items));
            showMenu();
        }

        function showMenu() {
            let menu = document.querySelector("#menu");
            const items = JSON.parse(localStorage.getItem("items"));

            // clear existing list items
            menu.innerHTML = "";

            // make sure items is an array e.g. not empty
            if (Array.isArray(items) && items.length > 0) {
                items.forEach (item => {
                    let li = document.createElement('li');
                    li.textContent = item;
                    menu.append(li);
                });
            }
            else {
                alert("this array is empty");
            }
        }
        showMenu();
    </script>

</body>
</html>
