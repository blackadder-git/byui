<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pantry</title>
    <meta name="description" content="Beehive food storage calculator">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Charm&family=Montserrat&display=swap">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/pantry.js" type="module"></script>
</head>
<body>
    <main>
        <h1>Pantry</h1>
        <a href="../">Home</a>
        <form id="pantryItem" name="pantryItem" method="GET">
            <label for="name">Name: <input id="name" name="name" type="text" pattern="[A-Za-z]" required></label>
            <label for="age">Age: <input id="age" name="age" type="number" min="1" max="99" maxlength="3" required></label>
            <select id="sex"><option value="male">Male</option><option value="female">Female</option></select>
            <select id="activity"><option value="sedentary">sedentary</option><option value="moderate">Moderate</option><option value="active">Active</option></select>
            <input id="addPantryItem" type="button" value="Add Pantry Item">
        </form>
        
    </main>
</body>
</html>
