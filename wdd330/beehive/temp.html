<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mealplan</title>
    <meta name="description" content="Manage mealplans">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
th {
  border: 1px solid #000;
  position: relative;
}

td {
  border: 1px solid #000;
}

.abbr:after {
  content: attr(data-abbr);
  display: none;
}

@media screen and (max-width:320px) {
  .abbr:after {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    display: block;
  }
}
    </style>
</head>
<body>
    <table>
        <tr>
          <th class="abbr" data-abbr="CA">California</th>
          <th class="abbr" data-abbr="FL">Florida</th>
          <th class="abbr" data-abbr="TX">Texas</th>
          <th class="abbr" data-abbr="GA">Georgia</th>
        </tr>
        <tr>
          <td>Sacramento</td>
          <td>Tallahassee</td>
          <td>Austin</td>
          <td>Atlanta</td>
        </tr>
      </table>
      
</body>
</html>
