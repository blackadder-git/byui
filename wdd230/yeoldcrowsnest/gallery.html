<head>

    <meta name="description" content="Ahoy, community weather images from around Preston, Soda Springs 'n Fish Haven 
                                      See pictures o' rain, snow, clouds, sun, storm 'n many more.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preload" href="../css/fontawesome/css/fontawesome.min.css" media="screen" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <link rel="stylesheet" href="../css/fontawesome/css/solid.min.css" media="screen">

<body>
    <div class="map">
        <header>
            <img src="images/piratelogo.webp" alt="pirate ship site logo">
            <h1>
                Ye Old Crow's Nest
            </h1>
            <div class="motto">Thar She Blows</div>
        </header>
        <div><a class="ham" href="#"><i class="fas fa-anchor"></i> Menu</a></div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>        
                <li><a href="preston.html">Preston</a></li>        
                <li><a href="sodasprings.html">Soda Springs</a></li>        
                <li><a href="fishhaven.html">Fish Haven</a></li>        
                <li><a href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery.html"><i class="fas fa-skull-crossbones"></i> Gallery</a></li>
            </ul>
        </nav>
        <main>
            <h2>Weather Gallery</h2>

            <p id="lastvisit"></p>

            <div class="images">
                <figure>
                    <img src="images/temp.webp" data-src="https://source.unsplash.com/300x400/?cloudy" alt="'tis a cloudy sky">
                    <figcaption>Tis a cloudy sky says I in Fish Haven</figcaption>
                </figure>
                <figure>
                    <img src="images/temp.webp" data-src="https://source.unsplash.com/300x400/?storm" alt="a storm be brewin'">
                    <figcaption>Thar be storms a brewin' in Preston</figcaption>
                </figure>
                <figure>
                    <img src="images/temp.webp" data-src="https://source.unsplash.com/300x400/?rain" alt="rainin' cats 'n dogs">
                    <figcaption>Arr, thar be rain in the forcast for Soda Springs</figcaption>
                </figure>
                <figure>
                    <img src="images/temp.webp" data-src="https://source.unsplash.com/300x400/?sunny-sky" alt="tis a sunny sky">
                    <figcaption>Tis a sunny sky says I in Preston</figcaption>
                </figure>
                <figure>
                    <img src="images/temp.webp" data-src="https://source.unsplash.com/300x400/?dusk" alt="Red sky at night, sailors' delight">
                    <figcaption>Red sky at night, sailors' delight in Soda Springs</figcaption>
                </figure>
                <figure>
                    <img src="images/temp.webp" data-src="https://source.unsplash.com/300x400/?snow" alt="snow">
                    <figcaption>Avast, it be a cold one today in Fish Haven</figcaption>
                </figure>
                <figure>
                    <img src="images/temp.webp" data-src="https://source.unsplash.com/300x400/?sunset" alt="sunset">
                    <figcaption>Aye, the sun be going down early tonight in Soda Springs</figcaption>
                </figure>
                <figure>
                    <img src="images/temp.webp" data-src="https://source.unsplash.com/300x400/?rainbow" alt="rainbow">
                    <figcaption>Tis the kracken, nar, tis but a rainbow in Fish Haven</figcaption>
                </figure>  
                <figure>
                    <img src="images/temp.webp" data-src="https://source.unsplash.com/300x400/?red-sky" alt="red sky">
                    <figcaption>Red sky at mornin', sailors take warnin' in Preston</figcaption>
                </figure>
                <figure>
                    <img src="images/temp.webp" data-src="https://source.unsplash.com/300x400/?cumulu" alt="cumulu">
                    <figcaption>Thar be clouds above in Soda Springs</figcaption>
                </figure>
                <figure>
                    <img src="images/temp.webp" data-src="https://source.unsplash.com/300x400/?sunrise" alt="sunrise">
                    <figcaption>Arr, sunrise comes again in Fish Haven</figcaption>
                </figure>
                <figure>
                    <img src="images/temp.webp" data-src="https://source.unsplash.com/300x400/?lightening" alt="lightening storm">
                    <figcaption>Thar be a lightenin' storm in Preston </figcaption>
                </figure>
            </div>

            <div class="placeholder contact">
                <picture>
                    <img src="images/map.webp" alt="Map of Preston, Idaho">
                </picture>
                <div class="info">
                    <ul class="fa-ul">
                        <li><h3>Ye Old Crow's Nest</h3></li>
                        <li><i class="fas fa-map-marker-alt"></i> 30 N 1st E</li>
                        <li>Preston, ID 83263</li>
                    </ul>
                    
                    <ul class="fa-ul">
                        <li><i class="fas fa-phone-alt"></i> 999 999 9999</li>
                        <li><i class="fas fa-envelope"></i> yeoldcrowsnest@ocn.com</li>
                    </ul>

                    <ul class="fa-ul">
                        <li>
                            <a href="https://www.facebook.com/" rel="noreferrer" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-square fa-2x"></i></a> 
                            <a href="https://www.pinterest.com/" rel="noreferrer" target="_blank" aria-label="Pinterest"><i class="fab fa-pinterest fa-2x"></i></a>
                            <a href="https://twitter.com/?lang=en" rel="noreferrer" target="_blank" aria-label="Twitter"><i class="fab fa-twitter-square fa-2x"></i></a>
                            <a href="https://www.whatsapp.com/" rel="noreferrer" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp fa-2x"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
